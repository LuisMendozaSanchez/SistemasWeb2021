<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
    />
</head>
<body>
    
    <h1>Calculadora</h1>
    <form action="">
        <div class="container">
            <div class="row">
                <input type="text">
            </div>
            <div class="row">
                <div class="col">
                    <ul>
                        <li class="list-group-item"><a class="btn btn-primary" id="btn1">1</a></li>
                        <li class="list-group-item"><a  class="btn btn-primary" id="btn2">2</a></li>
                        <li class="list-group-item"><a  class="btn btn-primary" id="btn3">3</a></li>
                    </ul>
                    <div class="col">
                        <ul>
                            <li class="list-group-item"><a class="btn btn-primary" id="btn4">4</a></li>
                            <li class="list-group-item"><a class="btn btn-primary" id="btn5">5</a></li>
                            <li class="list-group-item"><a class="btn btn-primary" id="btn6">6</a></li>
                        </ul>
                        <div class="col">
                            <ul>
                                <li class="list-group-item"><a class="btn btn-primary" id="btn7">7</a></li>
                                <li class="list-group-item"><a class="btn btn-primary" id="btn8">8</a></li>
                                <li class="list-group-item"><a class="btn btn-primary" id="btn9">9</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul>
                        <li><button type="button">+</button></li>
                        <li><button type="button">-</button></li>
                        <li><button type="button">*</button></li>
                        <li><button type="button">/</button></li>
                        <li><button type="button">=</button></li>
                    </ul>
                </div>
                
            </div>
        </div>
    </form>

</body>
</html>
